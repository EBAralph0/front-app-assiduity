  <div style="margin-top: 10px; padding:80px;">
    <mat-form-field appearance="outline" style="width:100% ;">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cheese" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <!--<table mat-table [dataSource]="CLASSES" matSort>
      --><table mat-table [dataSource]="CLASSES" matSort (matSortChange)="sortData($event)">

        <!-- Name Column -->
        <ng-container matColumnDef="intitule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Intitule </th>
          <td mat-cell *matCellDef="let row">N° {{row.intituleClasse}} </td>
        </ng-container>

        <!-- category Column
        <ng-container matColumnDef="filiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Filiere </th>
          <td mat-cell *matCellDef="let row"> -- </td>
        </ng-container> -->

        <!-- Freshness Column -->
        <ng-container matColumnDef="matiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cours dispensé </th>
          <td mat-cell *matCellDef="let row"> {{row.intituleMatiere }} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="salle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salle par defaut </th>
          <td mat-cell *matCellDef="let row"> {{row.salle}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="constance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.constance <= 20">
              <div class="bad_step">
                {{row.constance}} 
                <mat-icon>error</mat-icon>
              </div>
            </div>
            <div *ngIf="row.constance > 20 && row.constance < 80">
                <div class="medium_step">
                    {{row.constance}} 
                    <mat-icon>report_problem</mat-icon>
                </div>
            </div>
            <div *ngIf="row.constance >= 80">
                <div class="good_step">
                    {{row.constance}} 
                    <mat-icon>done</mat-icon>
                </div>
            </div>
          </td>
        </ng-container>


        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="goToDetail(row.id_)" ><mat-icon>send</mat-icon></button>
            <!--<button mat-icon-button color="primary" (click)="goToDetail(row.id)" ><mat-icon>edit</mat-icon></button>
            --></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
